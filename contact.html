<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <div>
      <img src="wine.png" alt="Restaurant Logo">
    </div>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="contact">
      <h2>Contact Us</h2>

      <div class="address">
        <h3>Address</h3>
        <p>123 Main Street, Thunderbay, ON, 54637e</p>
        <p>Canada</p>
        <p>Phone: +1234567890</p>
      </div>

      <div class="map">
        <img src="map-with-destination-location-point-city-map-with-street-river-gps-map-navigator-concept_34645-1078.avif" alt="Map Location">
      </div>

      <div class="email-form">
        <h3>Email Us</h3>
        <form>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> wine and DINE</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
